<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Your City/Country Name" spellcheck="true">
            <button><img src="images/search.png" alt="search"></button>
        </div>

        <div class="cityNotFound">
            <p>Invalid City/Country Name</p>
        </div>

        <img src="images/mainscreen.JPG"  class="mainScreenImg">

        <div class="weather">
            <img  class="weather_icon" src="images/drizzle.png">
            <h1 class="temperature">40Â°c</h1>
            <h2 class="city">Us</h2>
        
            <div class="otherDetails">
                <div class="column">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">20 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
